<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/yeoul.jpg" />
    <!-- slider : slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="/./home.js" defer></script>
    <link rel="stylesheet" href="/css/home.css" />
    <title>여울컴 - Home</title>
  </head>
  <body>
    <div id="headers"></div>
    <div class="wrap">
      <div id="main">
        <div class="single-item">
          <img src="/img/Slide1.jpg" class="main_photo" alt="" />
          <img src="/img/Slide2.jpg" class="main_photo" alt="" />
          <img src="/img/Slide3.jpg" class="main_photo" alt="" />
          <img src="/img/Slide4.jpg" class="main_photo" alt="" />
        </div>
      </div>
    </div>

    <div id="history_box">
      <div id="history_txt">
        <h1 style="font-size: 30px">History</h1>
        <p>Since 1992.04</p>
        <p>
          여울컴은 1992년 4월 삼일공업고등학교 전자계산기과 전공동아리로 부터 신설
        </p>
      </div>
    </div>

    <div id="yeoul_info">
        <h1 style="font-size: 30px;">Dev Info
            <i class="fab fa-dev" style="font-size: 25px;"></i></h1>
        <div id="info_txt">
            <div id="gangmoonso_box" class="box">
                <iframe width="350" height="250" src="https://www.youtube.com/embed/vdDwhznayxw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h2 style="font-size: 25px;">강문소</h2>
                <p>강동구의 문화시설을 소개하는 앱</p>
            </div>
            <div id="onePlay_box" class="box">
                <iframe width="350" height="250" src="https://www.youtube.com/embed/PysaFAVNszY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h2 style="font-size: 25px;">one play</h2>
                <p>기둥에서 나오는 공을 피해 오랜시간 살아남는 게임</p>
            </div>
            <div id="englishStudy_box" class="box">
                <iframe width="350" height="250" src="https://www.youtube.com/embed/sLUzUCiSFDs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h2 style="font-size: 25px;">English Study</h2>
                <p>날마다 공부한 영어단어를 직접 추가하여 공부하는 앱</p>
            </div>
            <div id="mobilePage_box" class="box">
                <iframe width="350" height="250" src="https://www.youtube.com/embed/XyZnfhepRgQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h2 style="font-size: 25px;">Mobile Page</h2>
                <p>교통정보, 날씨 등 일상에서 자주 사용하는 <br> 웹 사이트를 모아둔 앱</p>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
